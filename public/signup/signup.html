<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp-Personal Blogging App</title>
    <link rel="icon" href="../images/icon.png" type="icon">
     <!-- Bootstrap Cdn -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <div class="logoDiv">
                <a class="navbar-brand" href="../index.html">Personal Blogging App</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="listDiv">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link loginBtn" aria-current="page" href="../login/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->
       <!-- Header Text Start -->
       <div class="headingDiv">
        <h1>Signup</h1>
    </div>
    <!-- Header Text End -->
    <!-- Signup Form Start -->
    <div class="formMainDiv">
        <div class="formDiv">
            <div class="firstNameDiv">
                <input class="form-control" type="text" placeholder="First Name" id="firstNameInp">
            </div>
            <div class="lastNameDiv">
                <input class="form-control" type="text" placeholder="Last Name" id="lastNameInp">
            </div>
            <div class="emailDiv">
                <input class="form-control" type="email" placeholder="Email" id="emailInp">
            </div>
            <div class="passwordDiv">
                <input class="form-control" type="password" placeholder="Password" id="passowrdInp">
            </div>
            <div class="repeatPassDiv">
                <input class="form-control" type="password" placeholder="Confirm Password" id="confirmPasswordInp">                
            </div>
            <div class="signupBtnDiv">
                <button id="signupBtn">Signup</button>
                
            </div>
            <p class="text">Or</p>
            <div class="googlebtn">
          
                <button id="googlebtn"> <span><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20"
                    viewBox="0 0 48 48">
                    <path fill="#FFC107"
                      d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                    </path>
                    <path fill="#FF3D00"
                      d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                    </path>
                    <path fill="#4CAF50"
                      d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                    </path>
                    <path fill="#1976D2"
                      d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                    </path>
                  </svg></span> Signup with Google</button>
            </div>
        </div>
    </div>
    <div class="loaderDiv">
        <img src="../images/loader.gif" alt="">
    </div>
    <!-- Signup Form End -->
  
    <script type="module" src="../JS/signup.js"></script>
 <!-- sweet alert Link -->
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
 <!-- Bootstrap Js -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

 crossorigin="anonymous"></script>
    
</body>
</html>
