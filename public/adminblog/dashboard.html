<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png" type="icon">
    <title>Dashboard-Personal Blogging App</title>
    <!-- FontAwesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/admin.css">
    <link rel="stylesheet" href="../CSS/dashboard.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <div class="logoDiv">
                <a class="navbar-brand" href="../index.html">Personal Blogging App</a>
                <button class="navbarToggler"><i class="fa-solid fa-bars"></i></button>

            </div>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="listDiv">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link userName" aria-current="page" href="./profile.html" id="userName">UserName</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link userHome" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="logoutBtn">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
    <!-- headingDiv -->
    <div class="headingDiv">
        <h1>Dashboard</h1>
    </div>
    <!-- end headingDiv -->

    <!-- formMainDiv -->
    <div class="formMainDiv">
        <div class="formDiv">
            <div class="blogTitleDiv">
                <!-- <label class="form-label">Blog Title:</label> -->
                <input type="text" class="form-control" placeholder="Enter Blog Title" id="blogTitle">
            </div>
            <div class="blogDescDiv">
                <!-- <label for="blogDesc">Blog Description:</label> -->
                <textarea class="form-control" placeholder="What's In Your Mind...." id="blogDesc"></textarea>
            </div>
            <div class="publishBlogBtnDiv">
                <button id="pubBlgBtn">Publish Blog</button>
            </div>
        </div>
    </div>

    <!-- end formMainDiv -->
    <!-- allBlogsDiv -->
    <div class="allBlogDiv">
        <div class="allBlogHeadingDiv">
            <h3>My Blogs</h3>
        </div>
        <div class="contentDiv">
            <div class="blogCardMainDiv">

            </div>

            <div class="noBlogDiv">
                <h2>You don't have any blog yet!</h2>
            </div>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <!-- end allBlogsDiv -->
    <!-- Modal -->
    <div class="modal fade" id="editBlogModal" tabindex="-1" aria-labelledby="editBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editBlogModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="blogTitleDiv">
                        <!-- <label class="form-label">Blog Title:</label> -->
                        <input type="text" class="form-control" placeholder="Edit Blog Title" id="uptBlogTitle">
                    </div>
                    <div class="blogDescDiv">
                        <!-- <label for="uptBlogDesc">Blog Description:</label> -->
                        <textarea class="form-control" placeholder="Edit Your Blog " id="uptBlogDesc"></textarea>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <div class="publishBlogBtnDiv">
                        <button id="updBlgBtn">Updata Blog</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loaderDiv">
        <img src="../images/loader.gif" alt="">
    </div>

    <!-- Footer Start -->
    <footer>
        <div class="copyright">
            &copy; 2024 Personal Blogging App. All rights reserved. |
            Designed by <a href="#" target="_blank">Rabiya Noor Ahmed</a>
        </div>
    </footer>
    <!-- FOoter End -->

    <!--======JS======-->
    <script type="module" src="../JS/app.js"></script>
    <!-- sweet alert Link -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/main.js"></script>
    <!-- jquery link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
