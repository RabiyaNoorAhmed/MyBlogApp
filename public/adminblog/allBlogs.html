<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png" type="icon">
    <title>All Blogs-Personal Blogging App</title>
    <!--=====FontAwesome Cdn======-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--======Bootstrap Css=====-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--======Custom Css======-->
    <link rel="stylesheet" href="../CSS/allblogs.css">
</head>

<body>
    <!--======Navbar Start======-->
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container-fluid">
            <div class="logoDiv">
                <a class="navbar-brand" href="./home.html">Personal Blogging App</a>
                <button class="navbarToggler"><i class="fa-solid fa-bars"></i></button>

            </div>
            <div class="listDiv">
                <div class="navbar" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link userName" aria-current="page" href="./dashboard.html">Dashboard</a>
                        </li>

                        <li class="nav-item">
                            <button class="nav-link" id="logoutBtn">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--=====Navbar End=====-->
    <!--=====Header Text Start=====-->
    <div class="headingDiv">
        <h1><a href="./home.html">
                < Back to all blogs!</a>
        </h1>
    </div>
    <!--=======Header Text End=====-->
    <!--=====All Blogs Section Start======-->

    <div class="contentDiv">
        <div class="allBlogDiv">
            <div class="allBlogHeadingDiv">
                <h3>All Blogs</h3>
            </div>
            <div class="contentDiv">
                <div class="blogCardMainDiv">

                </div>
                <div class="profileDetailDiv">
                    <div class="profileEmailDiv">
                        <p id="userEmail">example@gmail.com</p>
                    </div>
                    <div class="profileNameDiv">
                        <h1 id="userName">User Name</h1>
                    </div>
                    <div class="profileImgDiv d-flex justify-content-center">
                        <img src="../images/user.png" alt="" id="userImg">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="loaderDiv">
        <img src="../images/loader.gif" alt="">
    </div>
    <!--=====All Blogs Section End======-->
    <!--======Footer Start=====-->
    <footer>
        <div class="copyright">
            &copy; 2024 Personal Blogging App. All rights reserved. |
            Designed by <a href="https://github.com/RabiyaNoorAhmed" target="_blank">Rabiya Noor Ahmed</a>
            <a href="https://www.linkedin.com/in/rabiya-noor-ahmed-2208a3286/" target="_blank"><i
                    class="fa-brands fa-linkedin"></i></a>
        </div>
    </footer>
    <!--=====FOoter End======-->

    <!--======JS======-->
    <script type="module" src="../JS/app.js"></script>
    <script src="../JS/main.js"></script>
    <!--=====SweetAlert Link=====-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--====Bootstrap Js=====-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
