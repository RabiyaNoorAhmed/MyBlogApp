<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png" type="icon">
    <title>Profile-Personal Blogging App</title>
        <!-- FontAwesome Cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!-- Bootstrap Cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Custom Css -->
        <link rel="stylesheet" href="../CSS/profile.css">
</head>
<body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <div class="logoDiv">
                <a class="navbar-brand" href="../index.html">Personal Blogging App</a>
                
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="listDiv">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link userName" aria-current="page" href="./dashboard.html" >Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="logoutBtn">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- end navbar -->
       <!-- headingDiv -->
       <div class="headingDiv">
        <h1>Profile</h1>
    </div>
    <!-- end headingDiv -->
    <!-- Profile Div Start -->
    <div class="formMainDiv">
        <div class="formDiv">
            <div class="imgDiv">
                <img src="../images/user.png" alt="" id="userImg">
                <div class="uptIconDiv">
                    <input type="file" id="userImgInp">
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>
            <div class="nameDiv">
                <input type="text" id="userNameInp" class="form-control" placeholder="Full Name">
            </div>

            <div class="emailDiv">
                <input class="form-control" type="email" placeholder="Email" id="emailInpt" disabled>
            </div>

            <div class="passwordDiv">
                <input class="form-control" type="password" placeholder="Old Password" id="oldPassword">
            </div>

            <div class="passwordDiv">
                <input class="form-control" type="password" placeholder="New Password" id="newPassword">
            </div>

            <div class="passwordDiv">
                <input class="form-control" type="password" placeholder="Confirm Password">
            </div>

            <div class="userIdDiv">
                <input type="text" class="form-control" id="userId" style="display: none;">
            </div>

            <div class="uptBtnDiv">
                <button id="uptBtn">Update Profile</button>
            </div>
        </div>
    </div>
    <!-- Profile Div End-->
    <div class="loaderDiv">
        <img src="../images/loader.gif" alt="">
    </div>
  <!-- Footer Start -->
  <footer>
    <div class="copyright">
        &copy; 2024 Personal Blogging App. All rights reserved. |
        Designed by <a href="#" target="_blank">Rabiya Noor Ahmed</a>
    </div>
</footer>
<!-- FOoter End -->
<!--======JS======-->
<script type="module" src="../JS/app.js"></script>
<!-- sweet alert Link -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../main.js"></script>
       
       <!-- Bootstrap Js -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
       crossorigin="anonymous"></script>
</body>
</html>
