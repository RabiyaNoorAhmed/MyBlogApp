<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.png" type="icon">
    <title>Login-Personal Blogging App</title>
    <!--=====FontAwesome Cdn======-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--======Bootstrap Css=====-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--======Custom Css======-->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <!--======Navbar Start======-->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
            <div class="logoDiv">
                <a class="navbar-brand" href="../index.html">Personal Blogging App</a>
                <button class="navbarToggler"><i class="fa-solid fa-bars"></i></button>

            </div>

            <div class="listDiv">
                <div class="navbar" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link loginBtn" aria-current="page" href="../signup/signup.html">Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--=====Navbar End=====-->
    <!--=====Header Text Start=====-->
    <div class="headingDiv">
        <h1>Login</h1>
    </div>
    <!--=======Header Text End=====-->
    <!--======Login Form Start========-->
    <div class="formMainDiv">
        <div class="formDiv">
            <div class="emailDiv">
                <input class="form-control" type="email" placeholder="Email" id="lemail">
            </div>
            <div class="passwordDiv">
                <input class="form-control" type="password" placeholder="Password" id="lpassword">
            </div>
            <div class="loginBtnDiv">
                <button id="loginBtn">login</button>
            </div>
        </div>
    </div>
    <div class="loaderDiv">
        <img src="../images/loader.gif" alt="">
    </div>

    <!--=======Login Form End======-->

    <!--======JS======-->
    <script type="module" src="../JS/app.js"></script>
    <script src="../JS/main.js"></script>
    <!--=====SweetAlert Link=====-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--====Bootstrap Js=====-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
